{% extends "base.html" %}

{% block title %}{{ view.title }} Comment{% endblock %}

{% block content %}
<h2>{{ view.title }} Comment</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'post-detail' post.id %}">Cancel</a>  <!-- Link back to the post -->
{% endblock %}
