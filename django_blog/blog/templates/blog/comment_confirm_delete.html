{% extends "base.html" %}

{% block title %}Confirm Delete Comment{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'post-detail' comment.post.id %}">Cancel</a>  <!-- Link back to the post -->
{% endblock %}
