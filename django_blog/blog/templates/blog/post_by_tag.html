<!-- blog/templates/blog/post_by_tag.html -->
{% extends "base.html" %}

{% block content %}
<h1>Posts tagged with "{{ tag_slug }}"</h1>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
    {% empty %}
        <li>No posts found for this tag.</li>
    {% endfor %}
</ul>
{% endblock %}
