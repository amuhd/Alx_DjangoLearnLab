{% extends "base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>
            <p>Posted on {{ post.date_posted }} by {{ post.author }}</p>
        </div>
    {% endfor %}
{% endblock %}
